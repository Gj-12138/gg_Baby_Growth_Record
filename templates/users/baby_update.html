{% extends 'base/base.html' %}

{% block title %}
    修改{{ object.name }}宝宝信息
{% endblock %}

{% block body %}
        <div style="width: 600px">
        <h3>修改宝宝</h3>
        <form action="" method="post">
            {% csrf_token %}
             {{ form }}
            <button type="submit">确定修改</button>
            <a href="{% url 'users:baby' %}"><button type="button">返回</button></a>
        </form>


        {% if login_form.errors %}
          <script>
            // 将错误文本合并成一句
            const errList = [
              {% for field, errs in login_form.errors.items %}
                {% for e in errs %}
                  "{{ e|escapejs }}",
                {% endfor %}
              {% endfor %}
            ];
            alert("提交失败！\n" + errList.join("\n"));
          </script>
        {% endif %}
    </div>
{% endblock %}
